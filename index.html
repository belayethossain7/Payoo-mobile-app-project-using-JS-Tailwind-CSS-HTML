<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="./assets/Group.png" alt="">
    </div>

    <form class=" bg-white rounded-2xl p-8 w-[350px]" action="">
      <div>
        <label class="font-bold" for="">Mobile Number</label>
        <br>
        <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="mobile-number" />


      </div>
      <div class="mt-5">
        <label class="font-bold" for="">4 Digit Pin</label>
        <br>
        <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="pin-number" />


      </div>
      <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="btn-login">Login</button>
    </form>



    <script src="js/script.js"></script>
  </body>
</html>
